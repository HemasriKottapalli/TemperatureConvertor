<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div id="container">
        <h1>Temperature Convertor</h1> <br>

        <input type="number" id="input"> <br>

        <input type="radio" id="toCel" name="temp"> 
        <label for="toCel">Fahrenheit → Celcius </label> <br>

        <input type="radio" id="toFah" name="temp">
        <label for="toFah">Celcius → Fahrenheit</label> <br>

        <button onclick="convert()" id="btn">Submit</button> <br>

        <div id="output"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
